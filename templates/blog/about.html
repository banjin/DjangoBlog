{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>ACool &amp; Blog</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
		<link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'blog/css/ionicons.min.css' %}">
		<link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
	    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">

	    <!-- js -->
	    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>

	<body id="page">

					<div class="col-md-4 col-sm-5 col-xs-8">

							<h1><a href="/"><b>ACool</b> &amp; Blog</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="/" data-hover="首页">首页</a></li>
    								<li class="cl-effect-11"><a href="/" data-hover="博客">博客</a></li>
    								<li class="cl-effect-11"><a href="/about" data-hover="关于">关于</a></li>
    								<li class="cl-effect-11"><a href="/contact" data-hover="联系">联系</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>

								<form role="search" method="get" id="searchform" action="#">
									<input type="search" placeholder="Search" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>				
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>

			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">关于我</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<figure class="img-responsive-center">
									<img class="img-responsive" src="{% static 'blog/img/me.jpg' %}" alt="简介">
								</figure>
								<p>这是ACool的个人博客，基于Django框架。</p>
								<p>ACool:Full Stand，自由，熟悉C/C++/Python中"Hello,world!"的书写O(∩_∩)O~，热爱Linux，喜欢折腾。</p>
								<div class="height-40px"></div>
								<h2 class="title text-center">Social</h2>
								<ul class="social">
									<li><a href="https://github.com/starFalll"><img scr="{% static 'blog/img/github.ico' %}" alt="github" border="0" /></a></li>
									<li ><a href="https://t.me/ACoolBlog"><img scr="{% static 'blog/img/telegram.ico' %}" alt="telegram" border="0" /></a></li>
									<li><a href="https://twitter.com/Star_Fall6?s=09"><img scr="{% static 'blog/img/twitter.ico' %}" alt="twitter" border="0" /></a></li>
								</ul>
							</div>

			<div class="container">

					<div class="col-md-12">

			<nav>
				<ul>
					<li><a href="/">首页</a></li>
					<li><a href="/">博客</a></li>
					<li><a href="/about">关于</a></li>
					<li><a href="/contact">联系</a></li>
				</ul>
